<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="./app.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>
    <body ng-app="myApp">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movies App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Add Movie <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">View Movies</a>
          </div>
        </div>
      </nav>
        
        <div ng-controller="myController" class="container">
            <h1>Input Movie</h1>
            <div class="form-group">
                <label for="movieName">Movie Name</label>
                <input type="text" ng-model="nameMovie" class="form-control" id="movieName" placeholder="Movie Name">
             </div>
            
            <div class="form-group">
                <label for="movieYear">Movie Year</label>
                <input type="number" ng-model="nameMovieYear" class="form-control" id="movieYear" placeholder="Movie Year">
             </div>
            
            <div class="form-group">
                <label for="movieSynopsis">Movie Synopsis</label>
                <textarea class="form-control" ng-model="nameMovieSynopsis" id="movieSynopsis" placeholder="Movie Synopsis"></textarea>
             </div>
            
            <button class="btn btn-primary" ng-click="sendMovieData()">Submit</button>
            
            <h1>Movies</h1>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Movie Name</th>
                        <th>Movie Year</th>
                        <th>Movie Synopsis</th>
                    </tr>
                </thead>
                <tr ng-repeat="x in data">
                    <td>{{x.movieName}}</td>
                    <td>{{x.movieYear}}</td>
                    <td>{{x.movieSynopsis}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
