<div class="form-group">
    <label for="movieName">Movie Name</label>
    <input type="text" ng-model="nameMovie" class="form-control" id="movieName" placeholder="Movie Name">
</div>
            
<div class="form-group">
    <label for="movieYear">Movie Year</label>
    <input type="number" ng-model="nameMovieYear" class="form-control" id="movieYear" placeholder="Movie Year">
</div>
            
<div class="form-group">
    <label for="movieSynopsis">Movie Synopsis</label>
    <textarea class="form-control" ng-model="nameMovieSynopsis" id="movieSynopsis" placeholder="Movie Synopsis"></textarea>
</div>
            
 <button class="btn btn-primary" ng-click="sendMovieData()">Submit</button>
