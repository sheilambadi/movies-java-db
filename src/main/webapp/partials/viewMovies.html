<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Movie Name</th>
            <th>Movie Year</th>
            <th>Movie Synopsis</th>
         </tr>
    </thead>
    <tr ng-repeat="x in data">
        <td>{{x.movieName}}</td>
        <td>{{x.movieYear}}</td>
        <td>{{x.movieSynopsis}}</td>
    </tr>
</table>
