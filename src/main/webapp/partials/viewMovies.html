<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Movie Name</th>
            <th>Movie Year</th>
            <th>Movie Synopsis</th>
            <th>Update Movie</th>
            <th>Delete Movie</th>
         </tr>
    </thead>
    <tr ng-repeat="x in data" ng-hide="s.deleted">
        <td>{{x.movieName}}</td>
        <td>{{x.movieYear}}</td>
        <td>{{x.movieSynopsis}}</td>
        <td><a ui-sref="updateMovie({idMovie:x.movieId})" class="btn btn-primary">
            <span>Update</span>
            </a>
        </td>
        
        <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter-{{x.movieId}}">
               Delete Movie
             </button>
            
          <div class="modal fade" id="exampleModalCenter-{{x.movieId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Do you want to delete {{x.movieName}}?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteMovie(x.movieId);">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
        </td>
    </tr>
</table>
